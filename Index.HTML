        class TravelApp {

                const month = date.getMonth() + 1;

            showEditEventModal(eventId) {
                const event = this.findEventById(eventId);
                if (!event) return;
                this.editingEventId = eventId;
                document.getElementById('editEventDate').value = event.date;
                document.getElementById('editEventTime').value = event.time;
                document.getElementById('editEventEndTime').value = event.endTime || '';
                document.getElementById('editEventCategory').value = event.category;
                document.getElementById('editEventTitle').value = event.title;
                document.getElementById('editEventLocation').value = event.location || '';
                document.getElementById('editEventDescription').value = event.description || '';
                document.getElementById('editEventMapLink').value = event.mapLink || '';
                this.showModal('editEventModal');

            updateEventFromForm() {
                const event = this.findEventById(this.editingEventId);
                if (!event) return;
                
                this.updateEvent(this.editingEventId, {

                    time: document.getElementById('editEventTime').value,
